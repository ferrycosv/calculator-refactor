<html>
  <head>
    <!-- this script is to help evaluate your deployed project -->
    <script src="./dependencies/evaluation.js"></script>
    <!-- this is the testing function for your logic -->
    <script src="./dependencies/testing.js"></script>
    <!-- this is the javascript file for the handler -->
    <script src="./scripts/handler.js"></script>
    <!-- this is the javascript file for the logic -->
    <script src="./scripts/logic.js"></script>
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/segment7"
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <main class="main-area">
      <!-- this span show the result of the operation -->
      <h1>Javascript calculator</h1>
      <div class="lcd-display box1">
        <pre id="result">0</pre>
      </div>
      <!-- this form captures the values and type of operation -->
      <div class="form-area box2">
        <form>
          Input 1: <input type="text" id="inputbox1" /> Input 2:
          <input type="text" id="inputbox2" />
          Operation:
          <select id="operation">
            <option value="add">Add</option>
            <option value="min">Subtract</option>
            <option value="times">Multiply</option>
            <option value="div">Divide</option>
          </select>
          <!-- button to execute the operation -->
          <button id="btncalculate" type="button">Calculate</button>
        </form>
      </div>
    </main>
    <!-- this is the javascript file for the listener -->
    <script src="./scripts/listener.js"></script>
  </body>
</html>
